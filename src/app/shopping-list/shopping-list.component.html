<h1>Shopping list</h1>
<ul class="list-group">
  <li class="list-group-item"
      *ngFor="let item of shoppingList; index as i"> 
      <span>{{ item.type | titlecase }} ice-cream </span>/
      <span>{{ item.flavour }} flavour </span>/
      <span>{{ item.scoopsAmount }} scoops</span>
    </li>
</ul>
